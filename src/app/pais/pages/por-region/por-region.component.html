<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr/>

<div class="row">
    <div class="col">
        <!-- [class.abc-primary]="region === regionActiva " -->
        <!-- [ngClass]="{
            'btn-primary':regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->
        <button 
        [class]="getClasCSS(region)" 
        *ngFor="let region of regiones" 
        (click)="activarRegion(region)"
        
        >
            {{region | titlecase}}
        </button>
    </div>
</div>
</div>

<div  class="row">
    <div class="col">
        <app-pais-tabla *ngIf="tam; else card" class="" [paises]="paisesRegion"></app-pais-tabla>
        <ng-template #card>
         <app-pais-card [paises]="paisesRegion"></app-pais-card>
        </ng-template>
    </div>
</div>
